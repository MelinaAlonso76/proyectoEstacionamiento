<!DOCTYPE html>
<html lang="es">

<head>
    <title>Estacionamiento</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/funciones.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/comentarios.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Estacionamiento</h1>
        <div class="row">
            <div class="col-8">
                <div>
                    <div class="izquierdo">
                        <input type="text" id="name" placeholder="Propietario del vehículo" autocomplete="off">
                        <!--INPUT DONDE VOY A INGRESAR EL NOMBRE DEL PROPIETARIO DEL VEHICULO-->
                        <input type="text" id="licence" placeholder="Patente del vehículo" autocomplete="off">
                        <!--INPUT DONDE VOY A INGRESAR LA PATENTE DEL VEHICULO-->
                        <button id="send" class="success">Registrar</button>
                        <!--BOTON PARA REGISTRAR UN VEHICULO AL ESTACIONAMIENTO-->
                    </div>
                    <table>
                        <!--TABLA LA CUAL VAMOS A COMPLETAR DINAMICAMENTE-->
                        <thead>
                            <tr>
                                <!--ENCABEZADOS DE LA TABLA-->
                                <th>Propietario</th>
                                <th>Patente</th>
                                <th>Entrada</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="garage"></tbody>
                        <!--CUERPO DE LA TABLA, ES LO QUE VAMOS A COMPLETAR-->
                    </table>
                </div>
            </div>
            <div class="col-4">
                <div class='wrapper'>
                    <div class='carousel'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
